<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="container profiles">
		<div class="row">
			<div class="col-md-3">
				<div class="profile">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="favorite"></div>
							<div class="profile-image">
								<img src="imgs/jessica.png" alt="" class="img-responsive img-circled img-centered">
							</div>
							<h4 class="profile-name text-center"> Jessica Alba</h4>
							<br>
							<div class="row">
								<!-- followers -->
								<div class="col-md-3">
									<div class="icon-activity">
										<i class="material-icons">group</i>
									</div>
								</div>
								<div class="col-md-9">
									<div class="info-activity">
										<p><span class="text-muted">Followers</span> <br><b>1,200,340</b></p>
									</div>
								</div>
								<!-- ./followers -->
								<!-- views -->
								<div class="col-md-3">
									<div class="icon-activity">
										<i class="material-icons">remove_red_eye</i>
									</div>
								</div>
								<div class="col-md-9">
									<div class="info-activity">
										<p><span class="text-muted">Views</span> <br><b>456,310,000</b></p>
									</div>
								</div>
								<!-- ./views -->
								<!-- videos -->
								<div class="col-md-3">
									<div class="icon-activity">
										<i class="material-icons">play_circle_filled	</i>
									</div>
								</div>
								<div class="col-md-9">
									<div class="info-activity">
										<p><span class="text-muted">Videos</span> <br><b>4,091</b></p>
									</div>
								</div>
								<!-- ./videos -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
